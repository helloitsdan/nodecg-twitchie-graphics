<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-button/paper-button.html">

<link rel="import" href="/bundles/nodecg-twitchie/dashboard/twitchie-styles/twitchie-styles.html">

<dom-module id="twitchie-brb-status">
  <template>
    <style include="twitchie-styles"></style>

    <div class="c-field-group">
      <paper-checkbox checked={{isAway}}>
        Show BRB screen?
      </paper-checkbox>
    </div>

    <div class="c-field-group">
      <paper-input
        class="c-field-group__field c-flush-input"
        label="Message"
        value={{message}}
      ></paper-input>
    </div>

    <paper-button
      raised
      on-tap="update"
    >
      <iron-icon
        icon="icons:done"
      ></iron-icon>

      Update
    </paper-button>
  </template>

  <script src="twitchie-brb-status.js"></script>
</dom-module>
