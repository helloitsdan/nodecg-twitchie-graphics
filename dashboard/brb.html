<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="/bundles/nodecg-twitchie/dashboard/styles/base.css" rel="stylesheet">

  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-button/paper-button.html">
</head>

<body>
  <main role="main">
    <div class="c-field-group">
      <paper-checkbox
        label="Away?"
        id="brb.away"
      >
        Away?
      </paper-checkbox>
    </div>

    <div class="c-field-group">
      <paper-input
        class="c-field-group__field c-flush-input"
        label="Message"
        id="brb.message"
      ></paper-input>
    </div>

    <paper-button
      raised
      id="brb.update"
    >
      <iron-icon
        icon="icons:done"
      ></iron-icon>

      Update
    </paper-button>
  </main>

  <script src="scripts/brb.js"></script>
</body>
</html>
