<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-button/paper-button.html">
</head>

<body>
  <custom-style>
    <style is="custom-style">
      paper-button {
        @apply --layout-horizontal;
        @apply --layout-center;

        background: #6441A4;
        color: #fff;
        text-align: center;
      }

      paper-button iron-icon {
        margin: 0 0.5em 0 0;
      }

      .c-brb-group {
        margin: 0 auto 0.5rem;
      }

      .c-brb-group paper-checkbox {
        --paper-checkbox-size: 1.5em;
      }
    </style>
  </custom-style>

  <div class="c-brb-group">
    <paper-checkbox
      label="Away?"
      id="brb.away"
    >
      Away?
    </paper-checkbox>

    <paper-input
      label="Message"
      id="brb.message"
    ></paper-input>
  </div>

  <paper-button
    raised
    id="brb.update"
  >
    <iron-icon
      icon="icons:done"
    ></iron-icon>

    Update
  </paper-button>

  <script src="scripts/brb.js"></script>
</body>
</html>
