<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="/bundles/nodecg-twitchie/dashboard/styles/base.css" rel="stylesheet">

  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/image-icons.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-button/paper-button.html">

  <style>
    .c-timer-target {
      margin: 0 auto 1rem;
    }

    .c-timer-countdown {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;

      margin: 0 auto 1rem;
      font-size: 2em;
    }

    .c-timer-countdown iron-icon {
      margin: 0 0.5em 0 0;
    }
  </style>
</head>

<body>
  <main role="main">
    <iron-pages
      id="timer.pages"
      selected="timer.create"
      attr-for-selected="name"
      role="main"
    >
      <section name="timer.create">
        <div class="c-field-group">
          <paper-input
            label="Minutes"
            type="number"
            pattern="[0-9]"
            allowed-pattern="[0-9]"
            auto-validate
            min="0"
            value="10"
            id="timer.minutes"
            class="c-field-group__field c-flush-input"
          ></paper-input>

          <paper-input
            label="Seconds"
            type="number"
            pattern="[0-9]"
            allowed-pattern="[0-9]"
            auto-validate
            min="0"
            max="59"
            value="0"
            id="timer.seconds"
            class="c-field-group__field c-flush-input"
          ></paper-input>
        </div>

        <paper-button
          raised
          id="timer.start"
        >
          <iron-icon
            icon="icons:alarm-add"
          ></iron-icon>

          Start new timer
        </paper-button>
      </section>

      <section name="timer.manage">
        <div class="c-timer-target">
          The timer has been set for

          <output id="timer.target">
            00:00
          </output>.
        </div>

        <div class="c-timer-countdown">
          <iron-icon
            icon="image:timer"
          ></iron-icon>

          <output id="timer.countdown">
            00:00:00
          </output>
        </div>

        <paper-button
          raised
          id="timer.clear"
        >
          <iron-icon
            icon="icons:alarm-off"
          ></iron-icon>

          Clear timer
        </paper-button>
      </section>
    </iron-pages>
  </main>

  <script src="/bundles/nodecg-twitchie-graphics/bower_components/moment/moment.js"></script>
  <script src="scripts/timer.js"></script>
</body>
</html>
