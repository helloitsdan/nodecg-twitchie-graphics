<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/iron-icons/image-icons.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bundles/nodecg-twitchie-graphics/bower_components/paper-button/paper-button.html">

<dom-module id="twitchie-timer">
  <link href="/bundles/nodecg-twitchie/dashboard/styles/base.css" rel="import" type="css">

  <template>
    <style>
      .c-timer-target {
        margin: 0 auto 1rem;
      }

      .c-timer-countdown {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;

        margin: 0 auto 1rem;
        font-size: 2em;
      }

      .c-timer-countdown iron-icon {
        margin: 0 0.5em 0 0;
      }
    </style>

    <iron-pages
      id="pages"
      selected="create"
      attr-for-selected="name"
    >
      <section name="create">
        <div class="c-field-group">
          <paper-input
            label="Minutes"
            type="number"
            pattern="[0-9]"
            allowed-pattern="[0-9]"
            auto-validate
            min="0"
            value="{{minutes}}"
            class="c-field-group__field c-flush-input"
          ></paper-input>

          <paper-input
            label="Seconds"
            type="number"
            pattern="[0-9]"
            allowed-pattern="[0-9]"
            auto-validate
            min="0"
            max="59"
            value="{{seconds}}"
            class="c-field-group__field c-flush-input"
          ></paper-input>
        </div>

        <paper-button
          raised
          on-tap="startTimer"
        >
          <iron-icon
            icon="icons:alarm-add"
          ></iron-icon>

          Start new timer
        </paper-button>
      </section>

      <section name="manage">
        <div class="c-timer-target">
          The timer has been set for

          <output id="target">
            00:00
          </output>.
        </div>

        <div class="c-timer-countdown">
          <iron-icon
            icon="image:timer"
          ></iron-icon>

          <output id="countdown">
            00:00:00
          </output>
        </div>

        <paper-button
          raised
          on-tap="clearTimer"
        >
          <iron-icon
            icon="icons:alarm-off"
          ></iron-icon>

          Clear timer
        </paper-button>
      </section>
    </iron-pages>
  </template>

  <script src="/bundles/nodecg-twitchie-graphics/bower_components/moment/moment.js"></script>
  <script src="twitchie-timer.js"></script>
</dom-module>
